<h2>Death Certificate Smart Contract</h2>
<p>A lump-sum pay-out will be made to the beneficiaries if the "Means of death" is not "Undetermined"</p>

<hr>
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <form (ngSubmit)="onSubmit(r)" #r="ngForm">
                <div id="user-data">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input 
                        type="text"
                        id="name"
                        class="form-control"
                        ngModel
                        name="name">
                    </div>
                    <div class="form-group">
                        <label for="dateOfDeath">Date of death</label>
                        <input 
                        type="date"
                        id="dateOfDeath"
                        class="form-control"
                        ngModel
                        name="dateOfDeath">
                    </div>
                    <div class="form-group">
                        <label for="timeOfDeath">Time of death</label>
                        <input 
                        type="time"
                        id="timeOfDeath"
                        class="form-control"
                        ngModel
                        name="timeOfDeath">
                    </div>
                    <div class="form-group">
                        <label for="placeOfDeath">Place of death (name of facility or location)</label>
                        <input 
                        type="text"
                        id="placeOfDeath"
                        class="form-control"
                        ngModel
                        name="placeOfDeath">
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input 
                        type="text"
                        id="city"
                        class="form-control"
                        ngModel
                        name="city">
                    </div>
                    <div class="form-group">
                        <label for="postalCode">Postal code</label>
                        <input 
                        type="text"
                        id="postalCode"
                        class="form-control"
                        ngModel
                        name="postalCode">
                    </div>
                    <div class="form-group">
                        <label for="country">Country</label>
                        <input 
                        type="text"
                        id="country"
                        class="form-control"
                        ngModel
                        name="country">
                    </div>
                    <div class="form-group">
                        <label for="province">Province</label>
                        <input 
                        type="text"
                        id="province"
                        class="form-control"
                        ngModel
                        name="province">
                    </div>

                    <div class="form-group">
                        <label for="medicalCauseOfDeaths">Medical cause of death</label><br>
                        <select name="medicalCauseOfDeaths" id="medicalCauseOfDeaths" ngModel>
                            <option *ngFor="let medicalCause of medicalCauses" value={{medicalCause}}>{{medicalCause}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="meansOfDeath">Means of death</label><br>
                        <select name="meansOfDeaths" id="meansOfDeaths" ngModel>
                            <option *ngFor="let meansOfDeath of meansOfDeaths" value={{meansOfDeath}}>{{meansOfDeath}}</option>
                        </select>
